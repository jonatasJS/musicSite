<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Visual Music Player -  BETA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

<body>
<!-- partial:index.partial.html -->
<html>
  <body>
    <div class="card" id="container">
      <div class="progress">
        <div class="progress__bar" id="songIdForPorgessBar"></div>
      </div>
      <div class="cover"><img id="artwork" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/122478/12-Creative-Poster-Design-Tutorials-Using-Illustrator.jpg" width="260" height="260" alt=""/></div>
      <div class="waves">
        <div class="baseline"></div>
        <div class="piano"></div>
        <div class="riffs"></div>
        <div class="kicks"></div>
      </div>
      <div class="disc-placeholder">
        <button class="play-button" id="play"><i class="fa fa-play"></i></button>
      </div>
      <div class="info">
        <p class="info__band" id="band">Daft Punk </p>
        <p class="info__track" id="track">Get Lucky (Vanderway Edit)</p>
      </div>
    </div>
  </body>
</html>
